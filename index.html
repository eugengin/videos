<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео LED-MC</title>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000;
    }
    video {
      max-width:90%;
      max-height:90%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <video id="myVideo" src="video.mp4" muted playsinline loop></video>

  <script>
    const video = document.getElementById("myVideo");

    // Автовоспроизведение на смартфонах
    video.play().catch(()=>{}); 

    // Поведение на ПК
    video.addEventListener("mouseenter", () => video.play());
    video.addEventListener("mouseleave", () => video.pause());
  </script>
</body>
</html>
