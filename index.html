<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED-MC Video</title>
  <style>
    /* Сброс отступов */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Видео на весь экран */
    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Видео в корне репозитория -->
  <video id="ledVideo" src="video.mp4" preload="auto" playsinline muted></video>

  <script>
    const video = document.getElementById("ledVideo");

    // Автоплей при наведении мышки (десктоп)
    video.addEventListener("mouseenter", () => {
      video.play();
    });
    video.addEventListener("mouseleave", () => {
      video.pause();
      video.currentTime = 0;
    });

    // Автоплей при тапе (смартфоны)
    video.addEventListener("touchstart", () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
        video.currentTime = 0;
      }
    }, {passive: true});
  </script>

</body>
</html>
